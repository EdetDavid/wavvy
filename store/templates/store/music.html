{% load static %}

<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <title>
    WavvySavvy
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.7/mediaelementplayer.min.css" rel="stylesheet"/>
  <link href="{% static 'css/style.css' %}" rel="stylesheet"/>
  
  
  
 </head>
 <body>
  <!-- partial:index.partial.html -->
  <html>
   <head>
    <meta charset="utf-8"/>
    <title>
     WavvySavvy
    </title>

 
   </head>

     <!-- preloader -->
  <div id="preloader" class="vh-100" style="background: url('{% static  "preloaders/random-circle.gif" %}');">
  </div>


   <body>

    <!-- nav -->
  
    <nav id="mynav" class="navbar navbar-expand-lg navbar-dark bg-black ">
      <a class="navbar-brand mx-3" href="/">WavvySavvy</a>
      <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId"
        aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav me-auto mt-2 mt-lg-0">
          <li class="nav-item hide-nav">
            <a id="link" class="nav-link mx-3 " href=" {% url 'home' %}" aria-current="page">Home <span
                class="visually-hidden">(current)</span></a>
          </li>
          <li class="nav-item hide-nav">
            <a id="link" class="nav-link mx-3 " href=" {% url 'about' %} ">About</a>
          </li>
          <li class="nav-item dropdown">
            <a id="link" class="nav-link mx-3 dropdown-toggle" href="#" id="dropdownId" data-bs-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">Menu</a>
            <div class="dropdown-menu " aria-labelledby="dropdownId">
              <a class="dropdown-item hide-nav " href="{% url 'store' %}">Store</a>
              <a class="dropdown-item hide-nav" href="{% url 'music' %}">Music</a>
              <a class="dropdown-item hide-nav" href="{% url 'events' %}">Events</a>
              
            </div>
          </li>
        </ul>
        
  
          <a href="contact" class="btn  btn-outline-light rounded-3 my-2 my-sm-0 mx-3 hide-nav" >
            Contact
          </a>
        
      </div>
    </nav>
  
      <!-- preloader delay -->
      <div class="d-none p-0 m-0">
        <iframe width="560" height="315" src="{% static 'https://www.youtube.com/embed/KVbrHTRxgsk' %}"
          title="Youtube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
        <iframe width="560" height="315" src="{% static 'https://www.youtube.com/embed/KVbrHTRxgsk' %}"
          title="Youtube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
        <iframe width="560" height="315" src="{% static 'https://www.youtube.com/embed/KVbrHTRxgsk' %}"
          title="Youtube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
        
      </div>
      <!--  end        -->
     

    <!-- start -->
    <div class="contain">
     <div class="music-container">
      <div id="music-box" class="music-player">
        {% for item in page_obj %}
       <div class="cover">
        <img alt="music-logo" src="{{item.image.url}}"/>
       </div>
       <div class="titre">
        <h3>
         {{item.artist}}
        </h3>
        <h1>
         {{item.title}}
        </h1>
       </div>
       <center><a href="{% if page_obj.has_previous %}?page={{ page_obj.previous_page_number }}{% endif %}"><i class="fa fa-step-backward fa-2x"></i></a> &nbsp; &nbsp; &nbsp; <a href="{% if page_obj.has_next %}?page={{ page_obj.next_page_number }} {% endif %}"><i class="fa fa-step-forward fa-2x"></i></a></center>
       <div class="lecteur">
        <audio class="fc-media" style="width: 100%;">
         <source id="music-download" src="{% if item.audio_file %}{{item.audio_file.url}} {% else %} {{item.audio_link}} {% endif %}" type="audio/mp3"/>
         
        </audio>
        <a class="btn p-0 m-0 mx-2 mt-0 fa fa-download  text-white"  data-download="music-download"></a>

       </div>
       {% endfor %}
      </div>
     </div>
    </div>

<!-- footer -->
<footer id="footer" class="bg-black text-center text-lg-star text-white  p-2 ">
  <!-- Copyright -->
  <div class="text-center" style="background-color: rgba(0, 0, 0, 1); padding: 8px 0 ;">
    Â© 2020 Copyright:
    <a class="text-white text-decoration-none" href="{% url 'home' %}">wavvysavvy.net</a>
  </div>
  <!-- Copyright -->
</footer>

   </body>
  </html>
  <!-- partial -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.7/mediaelement-and-player.min.js">
  </script>
  <script src="{% static 'js/script.js' %}"> </script>
  <script src="{% static 'js/main.js' %}"> </script>
  

  <script type="text/JavaScript">
    const downloadLinks = document.querySelectorAll("[data-download]")

    downloadLinks.forEach(button => {
      const id = button.dataset.download;
      const audio = document.getElementById(id)
      const a = document.createElement('a')

      a.href = audio.src;
      a.download = '';
      a.style.display = 'none';

      button.addEventListener('click', () => {
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a)
      })
    })

    // footer

    document.addEventListener("DOMContentLoaded", function () {
      // Select the element and set its display property to "none"
      const element = document.getElementById("footer");
      element.style.display = "none";
    });
    
    // Show the element after the page has finished loading
    window.onload = function () {
      const element = document.getElementById("footer");
      element.style.display = "block";
    };



    var links = document.querySelectorAll('.hide-nav');

for (var i = 0; i < links.length; i++) {
  links[i].addEventListener('click', function() {
    var navbarCollapse = document.querySelector('.navbar-collapse');
    if (navbarCollapse.classList.contains('show')) {
      navbarCollapse.classList.remove('show');
    }
  });
}


  </script>


  

 </body>
</html>
